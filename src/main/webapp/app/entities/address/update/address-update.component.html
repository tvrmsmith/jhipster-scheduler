<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-address-heading" data-cy="AddressCreateUpdateHeading" jhiTranslate="schedulerApp.address.home.createOrEditLabel">
        Create or edit a Address
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="schedulerApp.address.line1" for="field_line1">Line 1</label>
          <input type="text" class="form-control" name="line1" id="field_line1" data-cy="line1" formControlName="line1" />
          <div *ngIf="editForm.get('line1')!.invalid && (editForm.get('line1')!.dirty || editForm.get('line1')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('line1')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="schedulerApp.address.line2" for="field_line2">Line 2</label>
          <input type="text" class="form-control" name="line2" id="field_line2" data-cy="line2" formControlName="line2" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="schedulerApp.address.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
          <div *ngIf="editForm.get('city')!.invalid && (editForm.get('city')!.dirty || editForm.get('city')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('city')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="schedulerApp.address.state" for="field_state">State</label>
          <select class="form-control" id="field_state" data-cy="state" name="state" formControlName="state">
            <option *ngIf="!editForm.get('state')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="usStateOption.id === editForm.get('state')!.value?.id ? editForm.get('state')!.value : usStateOption"
              *ngFor="let usStateOption of usStatesSharedCollection; trackBy: trackUsStateById"
            >
              {{ usStateOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['state'])!.invalid && (editForm.get(['state'])!.dirty || editForm.get(['state'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['state'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="schedulerApp.address.zipCode" for="field_zipCode">Zip Code</label>
          <select class="form-control" id="field_zipCode" data-cy="zipCode" name="zipCode" formControlName="zipCode">
            <option *ngIf="!editForm.get('zipCode')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="zipCodeOption.id === editForm.get('zipCode')!.value?.id ? editForm.get('zipCode')!.value : zipCodeOption"
              *ngFor="let zipCodeOption of zipCodesSharedCollection; trackBy: trackZipCodeById"
            >
              {{ zipCodeOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['zipCode'])!.invalid && (editForm.get(['zipCode'])!.dirty || editForm.get(['zipCode'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['zipCode'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
