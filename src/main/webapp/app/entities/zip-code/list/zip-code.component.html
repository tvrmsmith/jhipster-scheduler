<div>
  <h2 id="page-heading" data-cy="ZipCodeHeading">
    <span jhiTranslate="schedulerApp.zipCode.home.title">Zip Codes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="schedulerApp.zipCode.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-zip-code"
        [routerLink]="['/zip-code/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="schedulerApp.zipCode.home.createLabel"> Create a new Zip Code </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="zipCodes?.length === 0">
    <span jhiTranslate="schedulerApp.zipCode.home.notFound">No zipCodes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="zipCodes && zipCodes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="schedulerApp.zipCode.value">Value</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let zipCode of zipCodes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/zip-code', zipCode.id, 'view']">{{ zipCode.id }}</a>
          </td>
          <td>{{ zipCode.value }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/zip-code', zipCode.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/zip-code', zipCode.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(zipCode)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
