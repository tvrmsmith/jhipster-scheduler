<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="zipCode">
      <h2 data-cy="zipCodeDetailsHeading"><span jhiTranslate="schedulerApp.zipCode.detail.title">Zip Code</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ zipCode.id }}</span>
        </dd>
        <dt><span jhiTranslate="schedulerApp.zipCode.value">Value</span></dt>
        <dd>
          <span>{{ zipCode.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/zip-code', zipCode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
